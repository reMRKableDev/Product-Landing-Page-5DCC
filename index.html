        </label>
      </nav>
    </header>
    <main class="site_content">
      <section class="hero" id="home">
        <div class="scrolling">
          <h1>
            <span>Nike Airs</span>
          </h1>
          <div class="call_to_action">
            <a href="#contact">
              <button class="button_design">
                Newsletter
              </button>
            </a>
          </div>
        </div>
      </section>
      <section class="video_section">
        <article class="video">
          <header>
            <h2>New Model</h2>
          </header>
          <p><span>best</span> in the market!</p>
          <p><span>best</span> for your pockets!</p>
          <p><span>best</span> on your feet!</p>
          <div class="row">
            <div class="column">
              <figure>
                <img src="./img/close-up-front.jpg" alt="front-shoe" />
              </figure>
            </div>
            <div class="column">
              <figure>
                <img src="./img/close-up-back.jpg" alt="front-shoe" />
              </figure>
            </div>
          </div>
        </article>
      </section>
      <section class="offer_section">
        <div class="scrolling">
          <h1>
            <span>Fresh Kicks</span>
          </h1>
        </div>
      </section>
      <section class="row contact_section" id="contact">
        <div class="column">
          <form onsubmit="return false">
            <input
              type="email"
              name="email"
              placeholder="Newsletter SignUp"
              autocomplete="off"
            />
            <br />
            <a href="#">
              <button class="button_design" type="submit">Submit Email</button>
            </a>
          </form>
        </div>
      </section>
    </main>
